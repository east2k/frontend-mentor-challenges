<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor Challenges</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="page-header">
        <div class="page-logo">Frontend Mentor Challenges</div>
        <nav class="page-navigation">
            <div class="dropdown-container">
                <button class="dropdown">
                    Filter
                    <img src="assets/svg/angle-down-solid.svg" alt="Arrow Icon">
                </button>
                <div class="dropdown-options">
                    <span>Difficulty</span>
                    <label for="newbie">Newbie
                        <input type="checkbox" id="newbie" onchange="handleOnChangeCheckbox('difficulty', 'newbie')">
                    </label>
                    <label for="junior">Junior
                        <input type="checkbox" id="junior" onchange="handleOnChangeCheckbox('difficulty', 'junior')">
                    </label>
                    <label for="intermediate">Intermediate
                        <input type="checkbox" id="intermediate" onchange="handleOnChangeCheckbox('difficulty', 'intermediate')">
                    </label>
                    <label for="advanced">Advanced
                        <input type="checkbox" id="advanced" onchange="handleOnChangeCheckbox('difficulty', 'advanced')">
                    </label>
                    <span>Type</span>
                    <label for="html">HTML & CSS
                        <input type="checkbox" id="html" onchange="handleOnChangeCheckbox('type', 'html')">
                    </label>
                    <label for="js">JS
                        <input type="checkbox" id="js" onchange="handleOnChangeCheckbox('type', 'js')">
                    </label>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-content">
    </main>
    <script src="challenge-list-object.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/filter.js"></script>
    <script src="scripts/dropdown.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
