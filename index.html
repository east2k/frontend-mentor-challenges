<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Project Manager</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="page-header">
        <div class="page-logo">Frontend Mentor Challenges</div>
        <nav class="page-navigation">
            <select class="dropdown difficulty" name="difficulty">
                <option disabled selected>Difficulty</option>
                <option value="all-difficulty">All</option>
                <option value="newbie">Newbie</option>
                <option value="junior">Junior</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <select class="dropdown type" name="type">
                <option disabled selected>Type</option>
                <option value="all-type">All</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JS</option>
            </select>
        </nav>
    </header>
    <main class="main-content">
    </main>
    <script src="challenge-list-object.js"></script> 
    <script src="add-project.js"></script>

</html>
