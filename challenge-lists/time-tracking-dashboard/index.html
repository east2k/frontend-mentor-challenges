<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="page-wrapper">
    <div class="page-container">
      <div class="page-content">
        <div class="long-card">
          <div class="user-profile">
            <div class="user-img"><img src="images/image-jeremy.png" alt="Profile Image"></div>
            <div class="user-details">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
          <ul class="timeframe-list">
            <li class="daily-timeframe">Daily</li>
            <li class="weekly-timeframe">Weekly</li>
            <li class="montly-timeframe">Monthly</li>
          </ul>
        </div>
        <div class="card">
          <div class="card-image"><img></div>
          <div>
            <div class="card-header">
              <p>Work</p><img src="images/icon-work.svg">
            </div>
            <h1 class="given-time">32</h1>
            <p>Last Week - <span class="previous-time">36</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-image"><img></div>
          <div>
            <div class="card-header">
              <p>Play</p><img src="images/icon-play.svg">
            </div>
            <h1 class="given-time">10</h1>
            <p>Last Week - <span class="previous-time">8</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-image"><img></div>
          <div>
            <div class="card-header">
              <p>Study</p><img src="images/icon-study.svg">
            </div>
            <h1 class="given-time">4</h1>
            <p>Last Week - <span class="previous-time">7</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-image"><img></div>
          <div>
            <div class="card-header">
              <p>Exercise</p><img src="images/icon-exercise.svg">
            </div>
            <h1 class="given-time">4</h1>
            <p>Last Week - <span class="previous-time">5</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-image"><img></div>
          <div>
            <div class="card-header">
              <p>Social</p><img src="images/icon-social.svg">
            </div>
            <h1 class="given-time">5</h1>
            <p>Last Week - <span class="previous-time">10</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-image"><img></div>
          <div>
            <div class="card-header">
              <p>Self Care</p><img src="images/icon-self-care.svg">
            </div>
            <h1 class="given-time">2</h1>
            <p>Last Week - <span class="previous-time">2</span></p>
          </div>
        </div>
      </div>
  </main>
