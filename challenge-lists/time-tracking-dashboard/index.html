<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="page-wrapper">
    <div class="page-container">
      <div class="page-content">
        <div class="long-card">
          <div class="user-profile">
            <img class="user-img" src="images/image-jeremy.png" alt="Profile Image">
            <div class="user-details">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
          <ul class="timeframe-list">
            <li class="timeframe daily">Daily</li>
            <li class="timeframe weekly active">Weekly</li>
            <li class="timeframe montly">Monthly</li>
          </ul>
        </div>
        <div class="card">
          <div class="card-image"><img src="images/icon-work.svg" alt="Card backgroung image"></div>
          <div class="card-body">
            <div class="card-header">
              <p>Work</p>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis Icon">
            </div>
            <h1 class="given-time">0</h1>
            <p>Last Week - <span class="previous-time">0</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-image"><img src="images/icon-play.svg" alt="Card backgroung image"></div>
          <div class="card-body">
            <div class="card-header">
              <p>Play</p>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis Icon">
            </div>
            <h1 class="given-time">0</h1>
            <p>Last Week - <span class="previous-time">8</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-image"><img src="images/icon-study.svg" alt="Card backgroung image"></div>
          <div class="card-body">
            <div class="card-header">
              <p>Study</p>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis Icon">
            </div>
            <h1 class="given-time">0</h1>
            <p>Last Week - <span class="previous-time">0</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-image"><img src="images/icon-exercise.svg" alt="Card backgroung image"></div>
          <div class="card-body">
            <div class="card-header">
              <p>Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis Icon">
            </div>
            <h1 class="given-time">0</h1>
            <p>Last Week - <span class="previous-time">0</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-image"><img src="images/icon-social.svg" alt="Card backgroung image"></div>
          <div class="card-body">
            <div class="card-header">
              <p>Social</p>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis Icon">
            </div>
            <h1 class="given-time">0</h1>
            <p>Last Week - <span class="previous-time">0</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-image"><img src="images/icon-self-care.svg" alt="Card backgroung image"></div>
          <div class="card-body">
            <div class="card-header">
              <p>Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="Ellipsis Icon">
            </div>
            <h1 class="given-time">0</h1>
            <p>Last Week - <span class="previous-time">0</span></p>
          </div>
        </div>
      </div>
  </main>
  <script src="timeframe-list.-object.js"></script>
  <script src="script.js"></script>
</body>

</html>
