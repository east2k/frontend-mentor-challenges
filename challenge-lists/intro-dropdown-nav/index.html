<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>
  <div class="background-darkener"></div>
  <header class="page-header">
    <img class="logo" src="images/logo.svg" alt="Logo">
    <div class="navigation-container">
      <img class="close-menu" src="images/icon-close-menu.svg">
      <nav class="navigation">
        <div class="nav-item dropdown-container">
          <div class="dropdown-name">Features <img src="images/icon-arrow-down.svg" alt="Arrow looking down"></div>
          <div class="dropdown-items features">
            <div class="dropdown-option">
              <div class="dropdown-img"><img src="images/icon-todo.svg" alt="Todo Icon"></div>Todo List
            </div>
            <div class="dropdown-option">
              <div class="dropdown-img"><img src="images/icon-calendar.svg" alt="Calendar Icon"></div>Calendar
            </div>
            <div class="dropdown-option">
              <div class="dropdown-img"><img src="images/icon-reminders.svg" alt="Reminder Icon"></div>Reminders
            </div>
            <div class="dropdown-option">
              <div class="dropdown-img"><img src="images/icon-planning.svg" alt="Planning Icon"></div>Planning
            </div>
          </div>
        </div>
        <div class="nav-item dropdown-container">
          <div class="dropdown-name">Company <img src="images/icon-arrow-down.svg" alt="Arrow looking down"></div>
          <div class="dropdown-items company">
            <div class="dropdown-option">
              History
            </div>
            <div class="dropdown-option">
              Our Team
            </div>
            <div class="dropdown-option">
              Blog
            </div>
          </div>
        </div>
        <div class="nav-item"><a href="#">Careers</a></div>
        <div class="nav-item"><a href="#">About</a></div>
      </nav>
      <div class="credential-buttons-container">
        <button class="credential-button login">Login</button>
        <button class="credential-button register">Register</button>
      </div>
    </div>
    <img class="menu-logo" src="images/icon-menu.svg">
  </header>
  <main class="page-wrapper">
    <section class="section-container">
      <div class="section-content">
        <h1>Make <br>remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>
        <button class="section-button"> Learn more</button>
        <div class="clients-container">
          <img src="images/client-databiz.svg" alt="Client's logo">
          <img src="images/client-audiophile.svg" alt="Client's logo">
          <img src="images/client-meet.svg" alt="Client's logo">
          <img src="images/client-maker.svg" alt="Client's logo">
        </div>
      </div>
      <div class="section-content hero">
        <img class="section-hero desktop" src="images/image-hero-desktop.png" alt="Images of a person holding a laptop">
        <img class="section-hero mobile" src="images/image-hero-mobile.png" alt="Images of a person holding a laptop">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
