<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>
  <header class="page-header">
    <div class="navigation-container">
      <img class="logo" src="images/logo.svg" alt="Logo">
      <nav class="navigation">
        <div class="nav-item dropdown-container">
          <div class="dropdown-name">Features <img src="images/icon-arrow-down.svg" alt="Arrow looking down"></div>
        </div>
        <div class="nav-item dropdown-container">
          <div class="dropdown-name">Company <img src="images/icon-arrow-down.svg" alt="Arrow looking down"></div>
        </div>
        <div class="nav-item"><a href="#">Careers</a></div>
        <div class="nav-item"><a href="#">About</a></div>
      </nav>
    </div>
    <div class="credential-buttons-container">
      <button class="credential-button login">Login</button>
      <button class="credential-button register">Register</button>
    </div>
  </header>
  <main class="page-wrapper">
    <section class="section-container">
      <div class="section-content">
        <h1>Make <br>remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>
        <button class="section-button"> Learn more</button>
        <div class="clients-container">
          <img src="images/client-databiz.svg" alt="Client's logo">
          <img src="images/client-audiophile.svg" alt="Client's logo">
          <img src="images/client-meet.svg" alt="Client's logo">
          <img src="images/client-maker.svg" alt="Client's logo">
        </div>
      </div>
      <div class="section-content hero">
        <img class="section-hero" src="images/image-hero-desktop.png" alt="Images of a person holding a laptop">
      </div>
    </section>
  </main>
</body>

</html>
