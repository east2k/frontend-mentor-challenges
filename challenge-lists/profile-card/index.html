<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="page-wrapper">
    <img class="background-bubble one" src="images/bg-pattern-top.svg" alt="Circle Image Top">
    <img class="background-bubble two" src="images/bg-pattern-bottom.svg" alt="Circle Image Bottom">
    <div class="profile-container">
      <div class="profile-user-img">
        <img src="images/image-victor.jpg" alt="Profile Image of User">
      </div>
      <div class="profile-bg">
        <img src="images/bg-pattern-card.svg" alt="Profile Card background img">
      </div>
      <div class="profile-details">
        <div class="profile-header">
          <h3 class="profile-name">Victor Crest</h3><span class="profile-age">26</span>
        </div>
        <p class="profile-location">London</p>
      </div>
      <div class="profile-stats-container">
        <div class="profile-stats">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="profile-stats">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="profile-stats">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
