<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="page-container">
    <div class="section-component">
      <div class="component-img">
        <img class="desktop-img" src="images/image-product-desktop.jpg" alt="Product Image">
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Product Image">
      </div>
      <div class="component-body">
        <h2 class="header-item-type">Perfume</h2>
        <h1 class="header-item-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="item-price">
          <p class="item-price-discount">$149.99</p>
          <p class="item-price-orig">$169.99</p>
        </div>
        <button class="button-cart">
          <img class="cart-icon" src="images/icon-cart.svg" alt="Cart Icon">
          <p class="cart-label">Add to Cart</p>
        </button>
      </div>
    </div>
  </main>

</body>

</html>
