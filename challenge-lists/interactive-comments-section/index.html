<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive comments section</title>

</head>

<body>
  <main class="page-wrapper">
    <div class="page-content">
      <div class="content-card-comment">
        <div class="comment-rating">
          <img class="rating-icon plus" src="images/icon-plus.svg" alt="Plus Icon">
          <p class="rating-current">12</p>
          <img class="rating-icon minus" src="images/icon-minus.svg" alt="Minus Icon">
        </div>
        <div class="comment-body">
          <div class="comment-header">
            <div class="header-user">
              <div class="user-image-container">
                <img class="user-image" src="images/avatars/image-amyrobson.png" alt="User Image">
              </div>
              <p class="user-name">amyrobson</p>
              <p class="user-timespan">
                <span class="timespan-number">1</span>
                <span class="timespan-age">month</span>
                ago
              </p>
            </div>
            <div class="header-reply">
              <img class="reply-icon" src="images/icon-reply.svg" alt="Reply Icon">
              <p class="reply-text">Reply</p>
            </div>
          </div>
          <div class="comment-content">
            <p class="comment-text">
              Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've
              nailed the design and the responsiveness at various breakpoints works really well
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
