<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
  <main class="page-wrapper">
    <div class="page-content">
      <header class="content-header">
        <div class="user-details">
          <p>My balance</p>
          <h1 class="user-balance">$921.48</h1>
        </div>
        <img class="logo" src="images/logo.svg" alt="Logo">
      </header>
      <div class="content-body">
        <h1>Spending - Last 7 days</h1>
        <div class="bar-graph-container"><canvas id="bar-graph"></canvas></div>
        <div class="content-details">
          <div class="bar-graph-summarize">
            <p>Total this month</p>
            <span class="monthly-total">$478.33</span>
          </div>
          <div class="bar-graph-summarize second">
            <span class="monthly-percentage">+2.4%</span>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
