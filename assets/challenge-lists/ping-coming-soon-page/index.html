<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      color: hsl(228, 45%, 44%);

<body>
  <main class="page-wrapper">
    <div class="page-container">
      <div class="page-content">

          <input class="email-input" type="text" placeholder="Your email address here...">
          <button class="notify-button">Notify Me</button>
        </div>
        <div class="page-illustration">
          <img src="images/illustration-dashboard.png">
        </div>
        <footer>
          <div class="social-media">
            <a href="#"><img src="images/facebook-brands.svg" alt="Facebook Logo"></a>
            <a href="#"><img src="images/twitter-brands.svg" alt="Twitter Logo"></a>
            <a href="#"><img src="images/instagram-brands.svg" alt="Instagram Logo"></a>
          </div>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </div>
    </div>
