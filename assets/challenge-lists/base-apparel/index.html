<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="page-wrapper">
    <div class="section-container">
      <div class="section-content">
        <div class="logo">
          <img src="images/logo.svg" alt="Page Logo">
        </div>
        <div class="section-banner">
          <h1>We're <span>coming soon</span></h1>
          <p> Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="section-input-container">
          <input class="section-email-input" type="email" placeholder="Email Address">
          <button class="section-button"><img src="images/icon-arrow.svg"></button>
          <img class="error-icon" src="images/icon-error.svg" alt="Error Icon">
          <p class="reminder error">Pleace provide a valid email.</p>
          <p class="reminder success">Succesful!</p>
        </div>
      </div>
      <div class="section-img">
        <img class="desktop" src="images/hero-desktop.jpg" alt="Image of a person">
        <img class="mobile" src="images/hero-mobile.jpg" alt="Image of a person">
      </div>
    </div>
  </main>

  <script src="script.js"></script>

    </p>
  </footer> -->
</body>

</html>
