<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="page-wrapper">
    <div class="component-container">
      <div class="component-content">
        <div class="component-image">
          <img src="images/drawers.jpg" src="Image of a Drawer">
        </div>
        <div class="component-body">
          <h3 class="component-header">Shift the overall look and feel by adding these wonderful touches to furniture in
            your home</h3>
          <p class="component-paragraph">Ever been in a room and felt like something was missing? Perhaps it felt
            slightly bare and uninviting. I’ve
            got some simple tips to help you make any room feel complete.</p>
          <div class="profile-container">
            <div class="profile">
              <img class="profile-image" src="images/avatar-michelle.jpg" src="Profile Image">
              <div class="profile-details">
                <h5 class="profile-name">Michelle Appleton</h5>
                <p class="profile-date">28 Jun 2020</p>
              </div>
            </div>
            <div class="share-icon">
              <img src="images/icon-share.svg" src="Share Icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
