<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="page-wrapper">
    <div class="page-container">
      <div class="page-content">
        <div class="page-divider banner">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable. </p>
        </div>
        <div class="page-divider signup">
          <div class="special-offer">
            <span>Try it free 7 days </span>then $20/mo. thereafter
          </div>
          <div class="signup-container">
            <input class="signup-input first-name" type="text" placeholder="First Name">
            <input class="signup-input last-name" type="text" placeholder="Last Name">
            <input class="signup-input email-address" type="text" placeholder="Email Address">
            <input class="signup-input password" type="text" placeholder="Password">
            <button class="signup-button">Claim your free trial</button>
            <p class="signup-tos">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
